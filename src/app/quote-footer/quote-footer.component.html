<footer class="blockquote-footer">
    <cite title="Source Title">{{ quote.author }}</cite>
    <div class="row pt-2">
      <div class="col">
        <p>
          Submitted By: <span>{{ quote.submittedBy }}</span>
        </p>
      </div>
      <div class="col">
        <p>
          Created: <span>{{ quote.createdDate | dateCount }}</span>
        </p>
      </div>
    </div>
  </footer>

<form
  class="container"
  (ngSubmit)="submitQuote(); quoteForm.reset()"
  #quoteForm="ngForm"
>
  <label for="author">Author</label>
  <input
    type="text"
    class="form-control"
    id="author"
    name="author"
    [(ngModel)]="newQuote.author"
    #author="ngModel"
    required
  />
  <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
    <p>Author is required</p>
  </div>
  <label for="quote">Quote</label>
  <textarea
    class="form-control"
    name="quote"
    [(ngModel)]="newQuote.quote"
    #quote="ngModel"
    id="quote"
    cols="6"
    rows="3"
    required
  ></textarea>
  <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
    <p>Quote is required</p>
  </div>
  <label for="submittedBy">Submitted By:</label>
  <input
    type="text"
    class="form-control"
    id="submittedBy"
    name="submittedBy"
    [(ngModel)]="newQuote.submittedBy"
    #submittedBy="ngModel"
    required
  />
  <button
    type="submit"
    [disabled]="!quoteForm.form.valid"
    class="btn btn-success mt-3"
  >
    Add Quote
  </button>
</form>
